<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        label {
            cursor: pointer;
        }

        body {
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
    </style>

</head>

<body>
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <!-- Formulário -->
            <p>Form</p>
            <p>
                <label for="nome">Name:</label>
                <input type="text" id="nome" name="nome" placeholder="Your name">
            </p>

            <p>
                <label for="dev">I'm a dev</label>
                <input type="checkbox" id="dev" value="yes">
            </p>

            <p>
                Genre: <br>
                <label for="f">Female</label>
                <input type="radio" id="f" value="Female">
                <label for="m">Male</label>
                <input type="radio" id="m" value="Male">
            </p>

            <p>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </p>





        </form>
    </section>

</body>

</html>
